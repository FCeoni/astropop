# We set the language to c because python isn't supported on the MacOS X nodes
# on Travis. However, the language ends up being irrelevant anyway, since we
# install Python ourselves using conda.
language: c
cache:
    directories:
        - $HOME/.astropy/cache
        - $XDG_CACHE_HOME/astropy

os:
    - linux

addons:
    apt:
        packages:
            - graphviz


stage: Comprehensive tests

stages:
   # Do the style check and a single test job, don't proceed if it fails
   - name: Initial tests
   # Test docs, astropy dev, and without optional dependencies
   - name: Comprehensive tests
   # These will only run when cron is opted in
   - name: Cron tests
     if: type = cron


env:
    global:
        # The following versions are the 'default' for tests, unless
        # overridden underneath. They are defined here in order to save having
        # to repeat them for all configurations.
        - PYTHON_VERSION=3.7
        - NUMPY_VERSION=stable
        - ASTROPY_VERSION=stable
        - MAIN_CMD='python setup.py'
        - SETUP_CMD='test'
        - EVENT_TYPE='pull_request push'
        - CONDA_DEPENDENCIES='cython astroalign scipy ccdproc scikit-image matplotlib astroquery astroscrappy pyyaml'
        - CONDA_DEPENDENCIES_DOC='sphinx_rtd_theme sphinx-astropy'
        - PIP_DEPENDENCIES='sep pytest-remotedata pytest-openfiles'
        - CONDA_CHANNELS='astropy juliotux'

        # If there are matplotlib or other GUI tests, uncomment the following
        # line to use the X virtual framebuffer.
        # - SETUP_XVFB=True

        # If you want to ignore certain flake8 errors, you can list them
        # in FLAKE8_OPT, for example:
        # - FLAKE8_OPT='--ignore=E501'
        - FLAKE8_OPT=''

matrix:
    fast_finish: true

    include:
        - stage: Initial tests
          env: PYTHON_VERSION=3.7 SETUP_CMD='egg_info'

        # Try MacOS X, usually enough only to run from cron as hardly there are
        # issues that are not picked up by a linux worker
        - os: osx
          stage: Cron tests
          env: SETUP_CMD='test' EVENT_TYPE='cron'

        - os: linux
          stage: Initial tests
          env: SETUP_CMD='test --coverage'

        - os: linux
          stage: Initial tests
          env: NUMPY_VERSION=1.16 SETUP_CMD='test'

        - os: linux
          env: SETUP_CMD='build_docs -w'
               CONDA_DEPENDENCIES=$CONDA_DEPENDENCIES_DOC

        - os: linux
          env: ASTROPY_VERSION=development
               EVENT_TYPE='pull_request push cron'

        - os: linux
          stage: Cron tests
          env: ASTROPY_VERSION=development NUMPY_VERSION=development
               EVENT_TYPE='cron'

        - os: linux
          env: PYTHON_VERSION=3.7 NUMPY_VERSION=1.14 SETUP_CMD='test'

        - os: linux
          env: NUMPY_VERSION=1.15 SETUP_CMD='test'

    allow_failures:
         - os: linux
           stage: Initial tests
           env: MAIN_CMD='flake8 astropop --count --show-source --statistics $FLAKE8_OPT' SETUP_CMD=''

install:
    - git clone --depth 1 git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda.sh

script:
   - $MAIN_CMD $SETUP_CMD

after_success:
    - if [[ $SETUP_CMD == *coverage* ]]; then coveralls --rcfile='astropop/tests/coveragerc'; fi
